<script>
    function saveData(key, docname) {
        localStorage.setItem(key, document.getElementById(docname).value);
    }
</script>

<body>
    <h1>Profile &amp; Settings</h1>
    <div class="settings">
        <h2>Username</h2>
        <input class="settings_input" id="username" autocomplete="on" />
        <br>
        <h2>Password</h2>
        <input class="settings_input" id="password" autocomplete="off" />
        <br>
        <button class="settings_button" onclick="saveData('USERNAME', 'username')">Save</button>
    </div>
</body>
